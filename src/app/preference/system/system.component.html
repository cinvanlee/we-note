<div>
    <nz-breadcrumb>
        <nz-breadcrumb-item>Appearance</nz-breadcrumb-item>
        <nz-breadcrumb-item>System</nz-breadcrumb-item>
    </nz-breadcrumb>
    <br />

    <nz-card nzSize="small">
        <form nz-form (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-label [nzSpan]="5">Document Path</nz-form-label>
                <nz-form-control [nzSpan]="15">
                    <nz-input-group [nzSuffix]="openAppDirTemplate">
                        <input
                            name="appDir"
                            type="text"
                            nz-input
                            [(ngModel)]="appDir"
                            [disabled]="true"
                        />
                    </nz-input-group>
                    <ng-template #openAppDirTemplate>
                        <button
                            nz-button
                            nzType="link"
                            (click)="openAppDirInFinder()"
                        >
                            Open
                        </button>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSpan]="5">Use default Browser</nz-form-label>
                <nz-form-control
                    [nzSpan]="15"
                    nzExtra="If enable, will open in your default Browser."
                >
                    <nz-switch
                        name="useDefaultBrowser"
                        [(ngModel)]="useDefaultBrowser"
                    ></nz-switch>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item nz-row>
                <nz-form-control [nzSpan]="15" [nzOffset]="5">
                    <button nz-button nzType="default">Cancel</button>
                    <button
                        nz-button
                        nzType="primary"
                        [nzLoading]="loading"
                        nzType="primary"
                    >
                        Apply
                    </button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </nz-card>
</div>
