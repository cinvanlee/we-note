<div>
    <nz-breadcrumb>
        <nz-breadcrumb-item>Appearance</nz-breadcrumb-item>
        <nz-breadcrumb-item>Behavior</nz-breadcrumb-item>
    </nz-breadcrumb>
    <br />

    <nz-card nzTitle="UI Option" nzSize="small">
        <form nz-form>
            <nz-form-item>
                <nz-form-label [nzSpan]="3">Theme</nz-form-label>
                <nz-form-control [nzSpan]="20">
                    <nz-select
                        name="theme"
                        [(ngModel)]="theme"
                        style="width: 200px"
                    >
                        <nz-option nzLabel="Light" nzValue="light"></nz-option>
                        <nz-option nzLabel="Dark" nzValue="dark"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSpan]="3">Language</nz-form-label>
                <nz-form-control [nzSpan]="20">
                    <nz-select
                        name="language"
                        [(ngModel)]="language"
                        style="width: 200px"
                    >
                        <nz-option
                            nzLabel="简体中文"
                            nzValue="zh-cn"
                        ></nz-option>
                        <nz-option nzLabel="English" nzValue="en"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSpan]="3">Font</nz-form-label>
                <nz-form-control [nzSpan]="20">
                    <nz-select
                        name="font"
                        [(ngModel)]="font"
                        style="width: 200px"
                    >
                        <nz-option
                            *ngFor="let font of fontList"
                            [nzLabel]="font.label"
                            [nzValue]="font.value"
                        ></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSpan]="3">Font Size</nz-form-label>
                <nz-form-control [nzSpan]="20">
                    <nz-input-group nzSuffix="px" style="width: 200px">
                        <input
                            name="fontSize"
                            type="text"
                            nz-input
                            [(ngModel)]="fontSize"
                        />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item nz-row>
                <nz-form-control [nzSpan]="20" [nzOffset]="3">
                    <button nz-button nzType="default">Cancel</button>
                    <button
                        nz-button
                        nzType="primary"
                        [nzLoading]="loading"
                        (click)="apply()"
                    >
                        Apply
                    </button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </nz-card>
</div>
