<div class="page-layout">
    <div class="page-layout-left">
        <div class="wn-menu">
            <a
                [routerLink]="menu.path"
                routerLinkActive="active"
                class="wn-menu-item"
                *ngFor="let menu of menus"
            >
                <span>{{ menu.name }}</span>
            </a>
        </div>
    </div>
    <div class="page-layout-main">
        <router-outlet></router-outlet>
    </div>
</div>
