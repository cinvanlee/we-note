<div>
    <h1>{{currentCount}}</h1>
    <div>
        <button mat-raised-button color="primary" (click)="increment()">+</button>
        <button mat-raised-button color="warn" (click)="decrement()">-</button>
        <button mat-raised-button color="accept" (click)="reset()">重置</button>
    </div>
</div>
