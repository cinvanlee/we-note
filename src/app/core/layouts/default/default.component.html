<div class="layout">
    <div class="layout-left">
        <div class="app-name" (click)="handleLogoClick()">
            <img src="/assets/logo.svg" alt="" />
        </div>

        <div
            *ngFor="let module of modules"
            [ngClass]="{
                'app-module': true,
                active: activeTabPath.startsWith(module.path)
            }"
            (click)="handleModuleClick(module)"
        >
            <mat-icon>{{ module.icon }}</mat-icon>
        </div>
    </div>
    <div class="layout-main">
        <div class="layout-main-tabs">
            <button
                mat-button
                *ngFor="let tab of tabs"
                [ngClass]="{
                    tab: true,
                    active: tab.active
                }"
                (click)="handleActiveTab(tab)"
            >
                <span>{{ tab.name }}</span>
                <mat-icon (click)="handleRemoveTab(tab)">clear</mat-icon>
            </button>
        </div>
        <div class="layout-main-bd">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
