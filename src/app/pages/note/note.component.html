<div class="note">
    <div class="toc">
        <div class="toc-tool">
            <i class="add-note" nz-icon nzType="plus" nzTheme="outline"></i>
        </div>
        <div class="toc-list">

        </div>
    </div>
    <div class="editor">
        <div *ngIf="0" class="editor--empty">
            <span>No Note Selected</span>
        </div>
        <div class="editor-meta">

        </div>
        <div id="ace-editor"></div>
    </div>
</div>
