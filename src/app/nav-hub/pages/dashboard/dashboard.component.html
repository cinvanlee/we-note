<div class="nav">
    <div *ngFor="let block of sites" class="nav-item">
        <nz-card
            [nzTitle]="block.title"
            nzSize="small"
            [nzExtra]="extraTemplate"
        >
            <a *ngFor="let site of block.links" [href]="site.url" target="_blank">
                <button nz-button nzType="link">
                    {{ site.title }}
                </button>
            </a>
        </nz-card>
        <ng-template #extraTemplate>
            <a>一键打开</a>
        </ng-template>
    </div>
</div>
